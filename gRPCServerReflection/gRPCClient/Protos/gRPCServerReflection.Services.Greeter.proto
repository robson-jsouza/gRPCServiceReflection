syntax = "proto3";

option csharp_namespace = "gRPCClient";

package gRPCServerReflection.Services;

message HelloReply {
  string Message = 1;
}

message HelloRequest {
  string Name = 1;
}

service Greeter {
   rpc SayHello(gRPCServerReflection.Services.HelloRequest) returns (gRPCServerReflection.Services.HelloReply);
}

